        <div class="main">
            <header class="header">
                <p class="header-text">Kanban Project Management Tool</p>
                <div class="header-assets">
                    <a href="./help.html"><img class="help" src="../assets/icons/help.svg" alt="help-icon" style="width: 20px; height: 20px; margin-right: 22px;"></a>
                    <div class="profile-initials">
                        <p class="initials">SM</p>
                    </div>
                </div>
            </header>
            <section class="page-content">

                <div class="add-task-content">

                    <div class="headline"><h1>Add Task</h1></div>

                    <div class="create-task">

                        <div class="task-main-info">
                            <div class="task-label-divs">
                                <label id="task-title-label">Title</label>
                                <input class="input-border-size" type="text" name="task-title" id="task-title">
                            </div>
                            <div class="task-label-divs">
                                <label id="task-description-label">Description</label>
                                <textarea name="task-description" id="task-description"></textarea>
                            </div>
                            <div class="task-label-divs">
                                <label id="task-due-date-label">Due Date</label>
                                <input class="input-border-size" type="date" name="task-due-date" id="task-due-date">
                            </div>
                        </div>

                        <div class="task-additional-info">

                            <div class="task-label-divs">
                                <label id="task-priority-label">Priority</label>
                                <div class="priority-btns">

                                    </button>
                                </div>
                            </div>

                            <div class="task-label-divs">
                                <label id="task-assigned-to-label">Assigned To</label>
                                <select class="input-border-size" name="task-assigned-to" id="task-assigned-to" style="font-family: 'Inter'; font-size: 20px;">
                                    <option value="default-option">Select contacts to assign</option>
                                </select>
                            </div>
                            <div class="task-label-divs">
                                <label for="task-category" id="task-category-label">Category</label>
                                <select class="input-border-size" name="task-category" id="task-category" style="font-family: 'Inter'; font-size: 20px;">
                                    <option value="default-option">Select task category</option>
                                </select>
                            </div>
                            <div class="task-label-divs">
                                <label  id="task-subtasks-label">Subtasks</label>
                                <input class="input-border-size" type="text" name="task-subtasks" id="task-subtasks">
                            </div>

                        </div>

                    </div>
                    <div class="task-footer">
                        <div class="info-text">
                            <p id="field-requiered-info">This field is required</p>
                        </div>
                        <div class="task-btns">
                            <button id="clear-btn"></button>
                            <button id="create-task-btn"></button>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>
