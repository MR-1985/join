<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/contacts.css">
</head>
<body>

        <div class="content">
            <div id="overlay-contact" onclick="addContact()" class="overlay-contact d_none" >
                <div onclick="event.stopPropagation()" class="popup-contact">
                    <div class="popup-leftside">
                        <img src="../assets/imgs/join-logo/Logo-white.svg" alt="Join Logo" style="width: 50px; height: 50px;">
                        <h2 class="h2-contacts">Add contact</h2>
                        <p>Tasks are better with a team</p>
                        <p class="line-horizontal"></p>
                    </div>
                    <div class="popup-rightside">
                    <button onclick="addContact()">X</button>
                    </div>
                
                </div>
            </div>
        <div class="sidebar">
            <div class="logo">
                <img src="../assets/imgs/join-logo/Logo-white.svg">
            </div>
            <div class="sidebar-nav">
                <a class="nav" href=""><img src="../assets/imgs/symbols/Summary.svg">Summary</a>
                <a class="nav" href=""><img src="../assets/imgs/symbols/Add-task.svg">Add Task</a>
                <a class="nav" href=""><img src="../assets/imgs/symbols/Board.svg">Board</a>
                <a class="nav" href="../html/contacts.html"><img src="../assets/imgs/symbols/Contacts.svg">Contacts</a>
            </div>
            <div class="legal">
                <a class="legal-link" href="">Privacy Policy</a>
                <a class="legal-link" href="">Legal Notice</a>
            </div>
        </div>
        <div class="main">
            <header class="header">
                <p class="header-text">Kanban Project Management Tool</p>
                <div class="header-assets">
                    <a href=""><img class="help" src="../assets/icons/help.svg" alt="help-icon" style="width: 20px; height: 20px; margin-right: 22px;"></a>
                    <div class="profile-initials">
                        <p class="initials">SM</p>
                    </div>
                </div>
            </header>
            <section class="contact-main-section">

                <div class="contact-sidebar">
                    <button onclick="addContact()" class="add-contact-button">
                        Add new contact
                        <img src="../assets/imgs/symbols/Contacts.svg" alt="Contacts icon" style="width: 32px; height: 32px; margin-left: 8px; color: white;">
                    </button>
                </div>
                <div class="contact-main">
                    <header class="contact-main-header">
                        <h1 class="h1-contacts">Contacts</h1>
                        <p class="line"></p>
                        <p class="p-header-contact">Better with a team</p>
                    </header>
                </div>
            </section>
        </div>
    </div>
    

    <script src="../scripts/contacts.js"></script>
</body>
</html>
