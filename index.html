<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./global.css">
    <link rel="shortcut icon" href="./images/favicon/Logo for Favicon construction.svg" type="image/x-icon">
    <script src="./script.js"></script>
    <title>Join</title>
</head>

<body>
    <div id="content-wrapper">
        <img id="logo" class="logo" src="./images/join-logo/Capa 2.svg" alt="Das Logo von Join.">
        <div id="log-in-container" class="log-in-container d-none">
            <h1>Log in</h1>
            <div class="line"></div>
            <div class="input-main-container">
                <div class="input-email-container">
                    <input class="input-email" type="email" required>
                    <img class="input-symbol" src="./images/symbols/mail.svg" alt="Ein Brief Symbol">
                </div>
                <div class="input-password-container">
                    <input class="input-password" type="password" required>
                    <img class="input-symbol" src="./images/symbols/lock.svg" alt="Ein Schloss Symbol">
                </div>
                <span>I forgot my Password</span>
            </div>
            <div class="log-in-button-container">
                <button class="log-in-button">Log in</button>
                <button class="log-in-guest-buton">Guest Log in</button>
            </div>

        </div>
    </div>
</body>

</html>
